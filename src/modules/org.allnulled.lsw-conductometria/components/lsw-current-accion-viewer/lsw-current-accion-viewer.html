                        <div class="cell_en_estado cursor_pointer"
                            :class="'estado_' + accion.tiene_estado"
                            v-on:click="() => alternarEstado(accion)">{{ accion.tiene_estado }}</div>

                        <div>{{ accion.tiene_resultados }}</div>
