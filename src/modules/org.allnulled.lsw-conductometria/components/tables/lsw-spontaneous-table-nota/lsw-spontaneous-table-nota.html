<div class="lsw_spontaneos_table_nota">
    <h3>Tabla de notas:</h3>
    <div class="pad_top_1">
        <div class="flex_row centered">
            <div class="flex_1">
                <button class="supermini"
                    v-on:click="goToFirstPage">‚è™</button>
            </div>
            <div class="flex_1 pad_left_1">
                <button class="supermini"
                    v-on:click="goToPreviousPage">‚¨ÖÔ∏è</button>
            </div>
            <div class="flex_100 text_align_center">
                <span>
                    {{ currentPage+1 }}/{{ totalPages }}
                </span>
                <button class="supermini" v-on:click="loadNotes">üõú</button>

            </div>
            <div class="flex_1">
                <button class="supermini"
                    v-on:click="goToNextPage">‚û°Ô∏è</button>
            </div>
            <div class="flex_1 pad_left_1">
                <button class="supermini"
                    v-on:click="goToLastPage">‚è©</button>
            </div>
        </div>
        <div v-if="currentNotas && currentNotas.length" class="pad_bottom_0">
            <div class="pad_top_1" v-for="nota, notaIndex in currentNotas" v-bind:key="'nota-' + notaIndex">
                <button class="supermini nota_button width_100 text_align_left" v-on:click="toggleNota(nota.id)"
                    :class="{activated: selectedNotas.indexOf(nota.id) !== -1}">
                    <div class="flex_row">
                        <div class="flex_1 smallest_font">#{{ nota.id }}</div>
                        <div class="flex_100 shortable_text nota_title_text pad_left_1 pad_right_1" style="font-size: 11px;">{{ nota.tiene_titulo }}</div>
                        <div class="flex_1 pad_left_1 pad_right_1 smallest_font">{{ nota.tiene_fecha }} |</div>
                        <div class="flex_1 smallest_font text_align_right" style="min-width: 20px;">{{ nota.tiene_contenido?.length }}B</div>
                    </div>
                </button>
                <div class="pad_top_1" v-if="selectedNotas.indexOf(nota.id) !== -1">
                    <div class="position_relative">
                        <div class="markdown_text" v-html="$window.marked.parse(nota.tiene_contenido)" style="font-size: 11px;"></div>
                        <div class="position_absolute top_0 right_0 pad_right_1 pad_top_1">
                            <button class="supermini" v-on:click="() => goToEditNota(nota.id)">‚úèÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex_row centered pad_top_1">
                <div class="flex_1">
                    <button class="supermini"
                        v-on:click="goToFirstPage">‚è™</button>
                </div>
                <div class="flex_1 pad_left_1">
                    <button class="supermini"
                        v-on:click="goToPreviousPage">‚¨ÖÔ∏è</button>
                </div>
                <div class="flex_100 text_align_center">
                    <span>
                        {{ currentPage+1 }}/{{ totalPages }}
                    </span>
                    <button class="supermini" v-on:click="loadNotes">üõú</button>
    
                </div>
                <div class="flex_1">
                    <button class="supermini"
                        v-on:click="goToNextPage">‚û°Ô∏è</button>
                </div>
                <div class="flex_1 pad_left_1">
                    <button class="supermini"
                        v-on:click="goToLastPage">‚è©</button>
                </div>
            </div>
        </div>
        <div class="pad_top_1" v-else-if="currentNotas === false">
            <div>Cargando notas. Un momento, por favor...</div>
        </div>
        <div class="pad_top_1" v-else>
            <div>No se encontraron notas.</div>
        </div>
    </div>
</div>
